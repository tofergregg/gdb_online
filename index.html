<!DOCTYPE html>
<html lang="en">
<head>
<title>C++ Activation Records</title>
<link rel="stylesheet" href="css/main.css">

<meta charset="utf-8">
<meta name="description" content="Demo of a simple 2 column css layout" />

<script LANGUAGE="JavaScript" SRC="js/simpleText.js"></script>
<script LANGUAGE="JavaScript" SRC="js/jsFunctions.js"></script>
<script LANGUAGE="JavaScript" SRC="js/spin.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body onload="init()">
<div class="smallcaps" id="run_options"><button onclick="compileProg()">Compile</button>
<button id="next" disabled="true" onclick="nextStep()">Next</button>
<button id="run" disabled="true" onclick="runProg()">Run</button>
<button id="stop" disabled="true" onclick="stopProg()">Stop</button>
<select id="selectBox" onchange="load_prog_from_select();">
  <option value="square">Square</option>
  <option value="mult_test_1">Multiplication Example 1</option>
  <option value="mult_test_2">Multiplication Example 2</option>
  <option value="fib">Fibonacci</option>
  <option value="func_test">Function Test</option>
  <option value="scope_ex">Scope Example (has error)</option>
  <option value="recursion_ex_1">Recursion Example 1</option>
  <option value="count_down_recurse">Count Down (recursion)</option>
  <option value="count_up_recurse">Count Up (recursion)</option>
</select>

</div><!-- #node4 end -->
<div class="smallcaps" id="activation_records">Activation Records<br>
<canvas id="drawingArea"></canvas>
</div><!-- #node2 end -->
<div id="code_window" style="overflow:auto;"><span id="codeText" class="smallcaps">Code</span></div><!-- #node5 end -->
<script>
var editor = new SimpleText(document.getElementById("code_window"));
load_prog('square');
</script>
<div id="prog_console" style="overflow:auto;"><span class="smallcaps">Console<br></span>
<button id="clearConsole" onclick="clearConsole()">Clear</button>
</div><!-- #node6 end -->
<script>
var prog_console = new SimpleTextNoLineNumbers(document.getElementById("prog_console"));
</script>

</body>
</html>
